<body>
    <h1>Welcome to the page!</h1>
    <button onclick="changeURL()">Change URL</button>

    <script>
        function changeURL() {
            // Thay đổi URL mà không tải lại trang
            history.pushState(null, null, '/new-url');
            document.title = "New Page Title"; // Có thể thay đổi tiêu đề trang
        }
    </script>
</body>
